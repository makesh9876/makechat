{% extends 'chatgpt/index.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Makechat AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .welcome-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: gray;
            text-align: center;
        }

        .login-message {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .card {
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f2f2f2;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: black;
            border-color: #4CAF50;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        /* .loading-text {
            margin-left: 5px;
        } */
        #wait {
        display: none;
        text-align: center;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 20px;
    }

    .loading-text {
        font-size: 18px;
        color: #333;
        line-height: 1.5;
        margin-bottom: 10px;
        margin-left: 5px;
    }
    
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Generate Quize by Makechat AI</div>
                    <div class="card-body">
                        <form action="" method="post" id="generateForm">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="category">Category</label>
                                <input type="text" id="category" name="category" class="form-control"
                                    placeholder="Python, social science etc.." required>
                            </div>
                            <div id="wait" style="display: none;">
                                    <span class="loading-text">Hang Tight!</span><br>
                                    <span class="loading-text">We are asking our AI miss to prepare the questions for you,</span><br>
                                    <span class="loading-text">She is fast but strict !!!!</span><br>
                            </div>
                            <br>
                            <div id="spinner" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="loading-text">AI</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="generateButton">Generate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        const generateForm = document.getElementById('generateForm');
        const generateButton = document.getElementById('generateButton');
        const spinner = document.getElementById('spinner');
        const waittext = document.getElementById('wait');

        generateForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Hide the Generate button and show the spinner
            generateButton.style.display = 'none';
            spinner.style.display = 'block';
            waittext.style.display = 'block';

            // Submit the form after a short delay to show the spinner
            setTimeout(() => generateForm.submit(), 500); // Adjust the delay as needed
        });
    </script>
</body>

</html>
{% endblock content %}
